<template>
 
    <table class="slds-table slds-table_bordered slds-table_col-bordered sldx-box slds-box_small slds-theme_default slds-m-bottom_x-small">
        <thead>
            <tr class="slds-line-height_reset">
                <th scope="col" colspan="2" class="redColor">
                    <div class="slds-truncate " ><font color="white">Product Backup Information</font></div>
                </th>        
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="width:50%">
                    <div>
                        <b>Name</b>
                    </div>
                </td>
                <td style="text-align:right">
                    <div>
                        {name}
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Product External ID</b>
                    </div>
                </td>
                <td style="text-align:right">
                    <div>
                        {prodExtId}
                    </div>
                </td>
            </tr>
            <tr>
                <td >
                    <div>
                        <b>Selling Price</b>
                    </div>
                </td>
                <td style="text-align:right">
                    <div>
                        <p><lightning-formatted-number value={sellingPrice} format-style="currency" currency-code="EUR"></lightning-formatted-number></p>
        
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <table class="slds-table slds-table_bordered slds-table_col-bordered sldx-box slds-box_small slds-theme_default slds-m-bottom_x-small">
        <thead>
            <tr class="slds-line-height_reset">
                <th scope="col" colspan="2" class="greenColor">
                    <div class="slds-truncate "><font color="white">Related Product Information</font></div>
                </th>        
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="width:50%">
                    <div>
                        <b>Active?</b>
                    </div>
                </td>
                <td>
                    <div>
                        {isActive}
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <b>Created at</b>
                    </div>
                </td>
                <td>
                    <div>
                        <lightning-formatted-date-time value={createdDate} year="numeric" month="numeric" day="numeric" hour="2-digit"
                            minute="2-digit" time-zone="UTC" hour12="false"></lightning-formatted-date-time>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</template>
